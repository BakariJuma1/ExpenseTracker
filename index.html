<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExpenseTracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Expense Tracker</h1>

      <form >
        <span>Enter your budget:</span>
        <input type="amount" id="budget" placeholder="Enter budget..." />
        <br><br>
        <label>Enter your daily expenses:</label>
        <input type="text" id="text" placeholder="Enter amount..." />
        <input type="date" id="date"  placeholder="Enter Date..."/><br><br>
        <label for="expenseCategory">choose a category:</label>
        <select name="" id="expenseCategory">
            <option value="food">Food</option>
            <option value="transport">Transport</option>
            <option value="shopping">Shopping</option>
            <option value="others">Others</option>
        </select>
       
      </form>
     <div class="showExpenses">
        <button>Display Expenses</button>
        <br><br>
        <button>Delete Expense</button>
        <h3 id="totalAmount"></h3>
     </div>
     
      <div class="balance">
        <h2>Balance</h2>
        <h3 id="balance">0</h3>
        <p>You are way above your expense</p>
        <span>cut down on </span>
      </div>
        
    
    <script src="index.js"></script>
  </body>
</html>
